<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="main">
      <picture>
        <source
          srcset="/images/image-product-mobile.jpg"
          media="(max-width: 37.68em)"
        />

        <img
          srcset="/images/image-product-desktop.jpg"
          alt="Gabrielle Essence Eau De Parfum A floral"
          src="/images/image-product-desktop.jpg"
          class="main_img"
        />
      </picture>

      <div class="main_text-box">
        <span class="subheading">Perfume</span>
        <h1 class="heading-primary">Gabrielle Essence Eau De Parfum</h1>
        <p class="main_description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="main_price-box">
          <div class="main_price--huge">$149.99</div>
          <div class="main_price--small">$169.99</div>
        </div>
        <a href="#" class="btn btn--primary"
          ><img
            class="main_price--img"
            src="images/icon-cart.svg"
            alt="icon-cart"
          />
          <span class="ml-sm">Add to Cart</span>
        </a>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a
        class="attribution_link"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        class="attribution_link"
        href="https://www.frontendmentor.io/profile/mexwebdev21"
        >Israel Del Angel (mexwebdev21)</a
      >.
    </div>
  </body>
</html>
